<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Line-Up Tracker</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

  </head>
  <body>
    <div class="header">
      <h1>Derby Jam - Line-Up Tracker</h1>
    </div>

    <div class="form-area">
      <form id="form">
        <div class="form-elements">
          <label for="skater_num">Skater number:</label>
          <input type="number" id="skater_num">
        </div>
        <div class="form-element">
          <label for="skater_name">Skater name:</label>
          <input type="text" id="skater_name">
        </div>
        <div class="form-element">
          <label for="position">Position:</label>
          <input type="radio" id="position1" name="position" value="jammer"/>
          <label for="position1">Jammer</label>

          <input type="radio" id="position2"
          name="position" value="pivot"/>
          <label for="position2">Pivot</label>

          <input type="radio" id="position3"
          name="position" value="blocker"/>
          <label for="position3">Blocker</label>
        </div>

        <div class="form-element">
          <label for="team">Team:</label>
          <input type="radio" id="team1" name="team" value="team1"/>
          <label for="team1">Team 1</label>
          <input type="radio" id="team2" name="team" value="team2"/>
          <label for="team2">Team 2</label>
        </div>



        <input type="submit" value="Save skater"/>
      </form>



      <button type="button" id="delete-all">All skaters off track</button>
    </div>

    <div id="line-ups">
      <div class="team">
      <ul class = "team1">
        <h2>team one</h2>
      </ul>
      </div>
      <div class="team">
      <ul class = "team2">
        <h2>team two</h2>
      </ul>
    </div>

  </body>
</html>
