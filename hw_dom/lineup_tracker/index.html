<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Line-Up Tracker</title>
    <script src="js/app.js"></script>

  </head>
  <body>
    <div class="header">
      <h1>Derby Jam - Line-Up Tracker</h1>
    </div>

    <div class="form-area">
      <form id="form">
        <label for="skater_num">Skater number:</label>
        <input type="number" id="skater_num">

        <label for="skater_name">Skater name:</label>
        <input type="text" id="skater_name">

        <label for="position">Position:</label>
        <select id="position" name="position">
          <option value="jammer">Jammer</option>
          <option value="pivot">Pivot</option>
          <option value="blocker">Blocker</option>
        </select>

        <input type="submit" value="Save skater"/>
      </form>

      <button type="button" id="delete-all">All skaters off track</button>
    </div>

    <div id="line-ups">
      <div class="team">
      <ul id="team1">

      </ul>
    </div>

  </body>
</html>
